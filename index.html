<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPaint</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon128.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="popup">
            <div class="picker">
                <button id="color-picker">Pick Color</button>
            </div>
            <div class="picked-color hide-picked-colors">
                <header>
                    <p class="title">Picked Colors</p>
                    <span class="clear-all">Clear All</span>
                </header>
                <ul class="all-colors"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
